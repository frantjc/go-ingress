---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: go-ingress
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - secrets
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods/portforwards
  verbs:
  - create
- apiGroups:
  - networking/v1
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking/v1
  resources:
  - ingresses/finalizers
  verbs:
  - update
- apiGroups:
  - networking/v1
  resources:
  - ingresses/status
  verbs:
  - get
  - patch
  - update
